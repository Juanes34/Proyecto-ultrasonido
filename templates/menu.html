<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        #menu{
            width:700px;
            position: absolute;
            left: 30%;
            top: 30%;
            font-family:'Courier New', Courier, monospace;
        }
        
    </style>
    <script>
        function sensor(){
            window.open('/sensor','_parent')
        }
        function recorrido(){
            window.open('/recorrido','_parent')
        }
        function ajustes(){
            window.open('/ajustes','_parent')
        }
        function salir(){
            window.open('/','_parent')
        }
    </script>
</head>
<body style="background-image: url('/static/Fondo.jpg');">
    <div class="container" id="menu">
        <h2>Menú Principal</h2>
        <div class="card bg-info text-white">
          <div class="card-body">
            <button type="button" class="btn btn-info" onclick="sensor()">Detección Obstáculos</button>
          </div>
        </div>
        <br>
        <div class="card bg-info text-white">
            <div class="card-body">
                <button type="button" class="btn btn-info" onclick="recorrido()">Recorrido</button>
            </div>
          </div>
          <br>
          <div class="card bg-info text-white">
            <div class="card-body">
                <button type="button" class="btn btn-info" onclick="ajustes()">Ajustes</button>
            </div>
          </div>
          <br>
          <div class="card bg-info text-white">
            <div class="card-body">
                <button type="button" class="btn btn-info" onclick="salir()">Salir</button>
            </div>
          </div>
      </div>
      
    
</body>
</html>
